<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <h1>Cadastro de Cliente</h1>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Ex: José Maria Silva" name="nome" required />

        <label for="telefone">Telefone::</label>
        <input type="tel" id="telefone" placeholder="Ex:(xx)xxxxx-xxxx" oninput="validarNumero(this)" name="telefone" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Ex:xxx.xxx.xxx-xx" oninput="validarNumero(this)" name="cpf" required />

        <label for="Cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Digite o nome da sua cidade" name="cidade" required />

        <label for="nome">Endereço:</label>
        <input type="text" id="endereco" placeholder="Ex: Rua São Paulo" name="endereco" required />

        <label for="nome">Número Residencial:</label>
        <input
          type="text"
          id="numero_residencial"
          placeholder="Digite o número da sua residência"
          oninput="validarNumero(this)"
          name="numero_residencial"
          required
        />

        <button type="submit" class="botao">Enviar</button>
      </form>
    </section>
  </body>
  <script src="main.js"></script>
</html>
