<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <h1>Cadastro de Cliente</h1>
      <form>
        <label class="nomes" for="nome">Nome:</label>
        <input type="text" id="nome-sobrenome" placeholder="Ex: José Maria" name="nome" required />

        <label class="nomes" for="nome">Sobrenome:</label>
        <input type="text" id="nome-sobrenome" placeholder="Ex Silva" name="sobrenome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="fulano@email.com" name="email" required />

        <label for="Senha">Digite sua Senha</label>
        <input type="password" id="senha" placeholder="Senha de no minimo 8 digitos" name="senhas" required>

        <label for="Senha">Confirme sua Senha</label>
        <input type="password" id="senha" placeholder="Confirme sua senha" name="senhas" required>

        <label for="telefone">Telefone::</label>
        <input type="tel" id="telefone" placeholder="Ex:(xx)xxxxx-xxxx" oninput="validarNumero(this)" name="telefone" required/>
      

         <button class="imagem-perfil">
          <img id="foto-perfil" src="imagens/cadastro.png" alt="Foto cadastro">
         </button>
        <button id="botao-enviar" type="submit" class="botao">Enviar</button>
      </form>
    </section>
  </body>
  <script src="main.js"></script>
</html>
